<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>학점 계산기</title>
    <style>
      * {
        margin: 0 auto;
        text-align: center;
      }
      .table {
        width: 600px;
      }
    </style>
  </head>
  <body class="col-8">
    <table class="table">
      <tr>
        <th style="width: 30%">과목</th>
        <th>점수입력</th>
        <!-- <th>개별점수</th> -->
      </tr>
      <tr>
        <td>자바</td>
        <td><input type="number" class="java" /></td>
        <!-- <td><p class="javaSco sco"></p></td> -->
      </tr>
      <tr>
        <td>자바스크립트</td>
        <td><input type="number" class="js" /></td>
        <!-- <td><p class="jsSco sco"></p></td> -->
      </tr>
      <tr>
        <td>파이썬</td>
        <td><input type="number" class="python" /></td>
        <!-- <td><p class="pySco sco"></p></td> -->
      </tr>
      <tr>
        <td>학점</td>
        <td><p class="result"></p></td>
      </tr>
      <tr>
        <td>총점</td>
        <td><p class="total"></p></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn btn-info">학점계산</button></td>
      </tr>
    </table>
  </body>

  <script src="./script.js"></script>
</html>
