<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>돈 계산기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        text-align: center;
      }
      .typeMoney {
        margin: 20px auto;
        width: 600px;
      }
      .table {
        margin: 20px auto;
        width: 600px;
      }
    </style>
  </head>
  <body class="col-8">
    <div class="typeMoney">
      <h2>돈 입력</h2>
      <input type="number" class="money" />
      <button class="btn btn-primary">장수 계산</button>
    </div>
    <table class="table">
      <tr>
        <th style="width: 40%">액수</th>
        <th>장수</th>
      </tr>
      <tr>
        <th>50,000</th>
        <th><p class="mon50000"></p></th>
      </tr>
      <tr>
        <th>10,000</th>
        <th><p class="mon10000"></p></th>
      </tr>
      <tr>
        <th>5,000</th>
        <th><p class="mon5000"></p></th>
      </tr>
      <tr>
        <th>1,000</th>
        <th><p class="mon1000"></p></th>
      </tr>
      <tr>
        <th>500</th>
        <th><p class="mon500"></p></th>
      </tr>
      <tr>
        <th>100</th>
        <th><p class="mon100"></p></th>
      </tr>
      <tr>
        <th>50</th>
        <th><p class="mon50"></p></th>
      </tr>
      <tr>
        <th>10</th>
        <th><p class="mon10"></p></th>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
